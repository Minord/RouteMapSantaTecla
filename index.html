<!DOCTYPE html>
<html>
    <head>
        <title>Rutas Santa Tecla</title>
        <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />

        <link href='css/map_style.css' type="text/css" rel='stylesheet'>
    </head>

    <body>
        <div id='map'></div>
        <script>
            var green_areas_color = '#def2c9';

            mapboxgl.accessToken = 'pk.eyJ1IjoibWlub3JkIiwiYSI6ImNrMzdxMngybDAxZjIzbHBoYW1wN2ZyOWgifQ.1pv_jJcXLyBj-FRrjuYBPg';
            var map = new mapboxgl.Map({
                container : 'map',
                zoom: 9.7,
                center: [-88.434, 13.994],
                style: 'mapbox://styles/mapbox/streets-v11'
                //9.6 zoom {lng: -88.4340411043064, lat: 13.994344001419933}
            }); 

            map.on('load', function(){
                map.addSource('green_areas_s', {
                    type : 'geojson',
                    data : 'https://raw.githubusercontent.com/Minord/RouteMapSantaTecla/master/geo_data/green_areas.geojson'
                });

                map.addLayer({
                    'id': 'green_areas_l',
                    'type': 'fill',
                    'source': 'green_areas_s',
                    'layout': {},
                    'paint': {
                        'fill-color': green_areas_color,
                        'fill-opacity': 1
                    }
                });
            });
        </script>
    </body>
</html>
